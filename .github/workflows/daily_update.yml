name: Atualização Diária Claus Porto

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-voiceflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: Executar Script
        env:
          MAGENTO_CONSUMER_KEY: ${{ secrets.MAGENTO_CONSUMER_KEY }}
          MAGENTO_CONSUMER_SECRET: ${{ secrets.MAGENTO_CONSUMER_SECRET }}
          MAGENTO_ACCESS_TOKEN: ${{ secrets.MAGENTO_ACCESS_TOKEN }}
          MAGENTO_TOKEN_SECRET: ${{ secrets.MAGENTO_TOKEN_SECRET }}
          VF_API_KEY: ${{ secrets.VF_API_KEY }}
          VF_PROJECT_ID: ${{ secrets.VF_PROJECT_ID }}
        run: python main.py